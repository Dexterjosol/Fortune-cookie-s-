<!DOCTYPE html>
<html>
<head>
  <title>Romantic Fortune & Horoscope Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: 'Georgia', serif; 
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5); 
      padding: 20px; 
      color: #6b0f1a;
    }
    .container { 
      max-width: 600px; 
      margin: auto; 
      background: #fff0f5; 
      padding: 25px; 
      border-radius: 15px; 
      box-shadow: 4px 4px 15px rgba(107,15,26,0.3); 
      border: 2px solid #ff99cc;
    }
    h1 { 
      text-align: center; 
      color: #b30059; 
      font-family: 'Cursive', sans-serif;
    }
    input, select, button { 
      width: 100%; 
      padding: 12px; 
      margin: 8px 0 15px; 
      border-radius: 8px; 
      border: 1px solid #ff99cc; 
      box-sizing: border-box;
      font-size: 16px;
    }
    input:focus, select:focus { 
      border-color: #b30059; 
      outline: none;
    }
    button { 
      background: #ff66b2; 
      color: white; 
      border: none; 
      cursor: pointer; 
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover { 
      background: #b30059; 
    }
    .result { 
      margin-top: 20px; 
      padding: 20px; 
      background: #ffe6f0; 
      border-radius: 10px; 
      border: 1px solid #ff99cc;
    }
    h2 { color: #b30059; text-align:center; }
    ul { padding-left: 20px; }
    li { margin-bottom: 8px; }
    .heart { color: #ff3399; font-size: 18px; margin-right: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíñ Romantic Fortune & Horoscope üíñ</h1>
    <input type="text" id="name" placeholder="Enter your name">
    <input type="number" id="age" placeholder="Enter your age">
    <select id="status">
      <option value="">-- Relationship Status --</option>
      <option value="single">Single</option>
      <option value="relationship">In a Relationship</option>
    </select>
    <input type="number" id="year" placeholder="Birth Year">
    <input type="number" id="month" placeholder="Birth Month (1-12)">
    <input type="number" id="day" placeholder="Birth Day (1-31)">
    <input type="number" id="children" placeholder="Number of children (if in relationship)">
    <button onclick="generateFortune()">üíå Get My Romantic Fortune üíå</button>

    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    const zodiacPersonality = {
      "Aries": "Energetic and adventurous, but sometimes impatient.",
      "Taurus": "Reliable and patient, loves comfort and beauty.",
      "Gemini": "Curious and adaptable, enjoys social interaction.",
      "Cancer": "Caring and emotional, very loyal to loved ones.",
      "Leo": "Confident and charismatic, loves being in the spotlight.",
      "Virgo": "Practical and analytical, pays attention to details.",
      "Libra": "Diplomatic and charming, seeks balance and harmony.",
      "Scorpio": "Passionate and determined, sometimes secretive.",
      "Sagittarius": "Optimistic and adventurous, loves freedom.",
      "Capricorn": "Responsible and disciplined, hardworking.",
      "Aquarius": "Innovative and independent, values uniqueness.",
      "Pisces": "Compassionate and imaginative, often dreamy."
    };

    const fortuneCookies = [
      "A thrilling love is approaching üíï",
      "Someone admires your heart ‚ù§Ô∏è",
      "Romance will find you soon üíñ",
      "A secret admirer will surprise you üíå",
      "You will experience a magical moment of love ‚ú®",
      "Happiness in love is around the corner üíì",
      "A sweet message will warm your heart üíó",
      "A fun romantic adventure awaits you üíû",
      "Your charm will attract someone special üíù",
      "Love will bloom when you least expect it üåπ"
    ];

    const dailyEvents = [
      "You might meet someone new today üíò",
      "Be open to a sweet gesture from a friend üíü",
      "A kind word could spark a romantic moment üíå",
      "You will feel extra affectionate today üíï",
      "Expect a surprise that touches your heart üíñ",
      "A small romantic gesture will make your day üíì"
    ];

    function getZodiacSign(day, month) {
      if ((month==3 && day>=21) || (month==4 && day<=19)) return "Aries";
      else if ((month==4 && day>=20) || (month==5 && day<=20)) return "Taurus";
      else if ((month==5 && day>=21) || (month==6 && day<=20)) return "Gemini";
      else if ((month==6 && day>=21) || (month==7 && day<=22)) return "Cancer";
      else if ((month==7 && day>=23) || (month==8 && day<=22)) return "Leo";
      else if ((month==8 && day>=23) || (month==9 && day<=22)) return "Virgo";
      else if ((month==9 && day>=23) || (month==10 && day<=22)) return "Libra";
      else if ((month==10 && day>=23) || (month==11 && day<=21)) return "Scorpio";
      else if ((month==11 && day>=22) || (month==12 && day<=21)) return "Sagittarius";
      else if ((month==12 && day>=22) || (month==1 && day<=19)) return "Capricorn";
      else if ((month==1 && day>=20) || (month==2 && day<=18)) return "Aquarius";
      else return "Pisces";
    }

    function randomSample(array, count) {
      let arr = [...array];
      let result = [];
      for (let i=0;i<count;i++){
        if(arr.length==0) break;
        let index = Math.floor(Math.random()*arr.length);
        result.push(arr.splice(index,1)[0]);
      }
      return result;
    }

    function generateFortune() {
      const name = document.getElementById("name").value;
      const age = parseInt(document.getElementById("age").value);
      const status = document.getElementById("status").value;
      const year = parseInt(document.getElementById("year").value);
      const month = parseInt(document.getElementById("month").value);
      const day = parseInt(document.getElementById("day").value);
      const children = parseInt(document.getElementById("children").value || 0);

      if(!name || !age || !status || !year || !month || !day){
        alert("Please fill in all required fields!");
        return;
      }

      const zodiac = getZodiacSign(day, month);
      const personality = zodiacPersonality[zodiac];
      const fortunePack = randomSample(fortuneCookies, 3);
      const dailyPrediction = randomSample(dailyEvents, 2);

      let lovePrediction = "";
      let pregnancyPrediction = "";

      if(status=="single"){
        const loveAge = Math.floor(Math.random()*(age+15 - Math.max(age+1,18)+1)) + Math.max(age+1,18);
        const pregAge = Math.floor(Math.random()*(age+15 - loveAge + 1)) + loveAge; // always after love
        lovePrediction = `You might meet true love at age ${loveAge} üíñ`;
        pregnancyPrediction = `You might get pregnant at age ${pregAge} üíï`;
      } else {
        const nextChildAge = Math.floor(Math.random()*(age+10 - (age+1)+1)) + (age+1);
        if(children==0){
          pregnancyPrediction = `You might have your first child at age ${nextChildAge} üíó`;
        } else {
          pregnancyPrediction = `You might have your next child at age ${nextChildAge} üíì`;
        }
      }

      let html = `<h2>üíò Results for ${name} üíò</h2>
      <p><strong>Age:</strong> ${age}</p>
      <p><strong>Relationship Status:</strong> ${status.charAt(0).toUpperCase()+status.slice(1)}</p>
      <p><strong>Birthdate:</strong> ${year}-${String(month).padStart(2,'0')}-${String(day).padStart(2,'0')}</p>
      <p><strong>Zodiac Sign:</strong> ${zodiac}</p>
      <p><strong>Personality:</strong> ${personality}</p>
      <h3>üíù Fortune Cookie Pack:</h3><ul>`;
      fortunePack.forEach(f=>{html+=`<li class="heart">‚ù§Ô∏è ${f}</li>`});
      html += `</ul><h3>üíå Daily Mini Predictions:</h3><ul>`;
      dailyPrediction.forEach(d=>{html+=`<li class="heart">üíñ ${d}</li>`});
      html += `</ul>`;
      if(status=="single") html += `<p><strong>Love Life Prediction:</strong> ${lovePrediction}</p>`;
      html += `<p><strong>Pregnancy Prediction:</strong> ${pregnancyPrediction}</p>`;

      const resultDiv = document.getElementById("result");
      resultDiv.style.display="block";
      resultDiv.innerHTML = html;
    }
  </script>
</body>
</html>
